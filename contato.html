<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato-Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_produtos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo - Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome_sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome_sobrenome" class="input_padrao" required placeholder="Exemplo: Pedro Silva">

                <label for="email">Email</label>
                <input type="email" id="email" class="input_padrao" required placeholder="Exemplo: pedrosilva@gmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="Exemplo: +55 (00) 91234-5678">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input_padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso Contato?</legend>
                    <label for="radio_email"><input type="radio" name="contato" value="Email" id="radio_email">Email</label>

                    <label for="radio_telefone"><input type="radio" name="contato" value="Telefone" id="radio_telefone">Telefone</label>

                    <label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" checked id="radio_whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser Atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda a Sexta</td>
                        <td>8h - 18h</td>
                    </tr>
                    <tr>
                        <td>Sábados</td>
                        <td>9h - 16h</td>
                    </tr>
                    <tr>
                        <td>Domingos e Feriados</td>
                        <td>10h - 15h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo - Barbearia Alura">
            <p class="copyright">&copy; Copiryght Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
